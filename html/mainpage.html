<script>
var availableTags = [
  "ActionScript",
  "AppleScript",
  "Asp",
  "BASIC",
  "C",
  "C++",
  "Clojure",
  "COBOL",
  "ColdFusion",
  "Erlang",
  "Fortran",
  "Groovy",
  "Haskell",
  "Java",
  "JavaScript",
  "Lisp",
  "Perl",
  "PHP",
  "Python",
  "Ruby",
  "Scala",
  "Scheme"
];
$( "#location" ).autocomplete({
  source: availableTags/*,
  minLength: 3, 
  delay: 30*/
}).data("ui-autocomplete")._renderItem = function( ul, item ) {
    return $( "<li>" )
           .append( "<a>" + item.label + "</a>" )
           .appendTo( ul );
}
$( "#cause" ).autocomplete({
  source: availableTags
}).data("ui-autocomplete")._renderItem = function( ul, item ) {
    return $( "<li >" )
           .append( "<a>" + item.label + "</a>"+"<hr>" )
           .appendTo( ul );
};


</script>
 <script>
